    <div class="container border p-5">
      <p><em>{{message}}</em></p>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Email address</label>
          <input type="email" class="form-control" id="name" placeholder="Enter email" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
