<div class="container mt-5 align-middle" style="min-width: 1200px;">
    <div class="row d-flex justify-content-center">

        <div class="card w100 shadow-beaugoss align-middle"  style="width: 100%;">
        <div class="row g-0">
            <div class="col-md-4" class="d-flex justify-content-center" style="width: 400px; height: auto;">
                <img [src]="user.picture" alt="..." class="img-fluid img-responsive">
            </div>
            <div class="col-md-8 d-flex justify-content-between align-items-center" style="border:1px solid #d0d4e0;">
                <div class="card-body" >
                    <h3 class="card-title m-0 mb-3"> {{user.name}} </h3>
                    <table class="table table-striped m-0 mt-3">
                        <tbody>
                            <tr>
                                <td><i class="fa fa-user"></i></td>
                                <td class="font-weight-bold">Nom</td>
                                <td> {{user.name}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-id-card"></i></td>
                                <td class="font-weight-bold">National ID</td>
                                <td> {{user.natID}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-check-square"></i></td>
                                <td class="font-weight-bold">Active</td>
                                <td> {{user.isActive ? 'Oui' : 'Non'}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-building"></i></td>
                                <td class="font-weight-bold">Company</td>
                                <td> {{user.company}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-envelope"></i></td>
                                <td class="font-weight-bold">Email</td>
                                <td> {{user.email}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-mobile fa-lg"></i></td>
                                <td class="font-weight-bold">Phone</td>
                                <td> {{user.phone}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-home fa-lg"></i></td>
                                <td class="font-weight-bold">Address</td>
                                <td> {{user.address}} </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-birthday-cake"></i></td>
                                <td class="font-weight-bold">BirthDate</td>
                                <td> {{user.birthDate | date}} </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <div class="d-flex justify-content-around mt-3">
                        <button (click)="goBack()">Back</button>
                        <button (click)="edit(user)">Edit</button>
                        <button type="button" style="background-color: #7a4040;"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLongTitle">Confirm deletion of {{ user.name }} ?</h4>
        </div>
        <div class="modal-footer d-flex justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"  (click)="delete(user)" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
